<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会員編集</title>

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Google Fonts Noto Sans JP -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <!-- 外部CSSファイル -->
    <link rel="stylesheet" href="station-register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title center-align">会員編集</span>
              <form>
                <!-- 駅名入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">location_on</i>
                  <input id="station_name" type="text" required />
                  <label for="station_name" class="active">駅名</label>
                </div>

                <!-- 駅番入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="station_id" type="text" required />
                  <label for="station_id" class="active">駅番</label>
                </div>

                <!-- 駅の住所入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">home</i>
                  <input id="station_address" type="text" required />
                  <label for="station_address" class="active">駅の住所</label>
                </div>

                <!-- 駅の電話番号入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">phone</i>
                  <input id="station_phone" type="tel" required />
                  <label for="station_phone" class="active">駅の電話番号</label>
                </div>

                <!-- 編集完了ボタン -->
                <div class="center-align">
                  <button
                    type="button"
                    class="btn waves-effect waves-light modal-trigger"
                    href="#previewModal"
                    id="previewButton"
                  >
                    編集完了
                    <i class="material-icons right">check</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- プレビューモーダル -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <h5>編集内容プレビュー</h5>

        <!-- 駅名 -->
        <div class="preview-item">
          <div class="preview-item-title">駅名</div>
          <div class="preview-item-content" id="previewStationName"></div>
        </div>

        <!-- 駅番 -->
        <div class="preview-item">
          <div class="preview-item-title">駅番</div>
          <div class="preview-item-content" id="previewStationId"></div>
        </div>

        <!-- 駅の住所 -->
        <div class="preview-item">
          <div class="preview-item-title">駅の住所</div>
          <div class="preview-item-content" id="previewStationAddress"></div>
        </div>

        <!-- 駅の電話番号 -->
        <div class="preview-item">
          <div class="preview-item-title">駅の電話番号</div>
          <div class="preview-item-content" id="previewStationPhone"></div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect btn-flat">閉じる</a>
        <a href="#!" class="modal-close btn waves-effect waves-light">確定</a>
      </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      // 仮の既存データ（駅名、駅番、住所、電話番号）
      const existingData = {
        station_name: "東京駅",
        station_id: "12345",
        station_address: "東京都千代田区丸の内1丁目",
        station_phone: "03-1234-5678"
      };

      // フォームに既存データを表示
      document.getElementById("station_name").value = existingData.station_name;
      document.getElementById("station_id").value = existingData.station_id;
      document.getElementById("station_address").value = existingData.station_address;
      document.getElementById("station_phone").value = existingData.station_phone;

      // Materializeの再描画処理でラベルを正しい位置にする
      M.updateTextFields();

      // モーダルの初期化
      document.addEventListener("DOMContentLoaded", function () {
        var modalElems = document.querySelectorAll(".modal");
        M.Modal.init(modalElems);

        // プレビューボタンがクリックされた際にフォームの内容をモーダルに表示
        document.getElementById("previewButton").addEventListener("click", function () {
          document.getElementById("previewStationName").textContent = document.getElementById("station_name").value;
          document.getElementById("previewStationId").textContent = document.getElementById("station_id").value;
          document.getElementById("previewStationAddress").textContent = document.getElementById("station_address").value;
          document.getElementById("previewStationPhone").textContent = document.getElementById("station_phone").value;
        });
      });
    </script>
  </body>
</html>
