<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー一覧</title>
    <style>
        /* ページ全体の基本スタイル */
        body {
            font-family: Arial, sans-serif;
        }
        /* ヘッダー部分のスタイル */
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        .header img {
            height: 50px; /* ロゴのサイズを調整 */
            margin-right: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }
        /* テーブルの基本スタイル */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* 戻るボタンのスタイル */
        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/path/to/your/image.png" alt="HOLO to Talk ロゴ">
        <h1>ユーザー一覧</h1>
    </div>

    <table>
        <tr>
            <th>駅名</th>
            <th>駅番</th>
            <th>駅の住所</th>
            <th>駅の電話番号</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
        <tr>
            <td>新宿駅</td>
            <td>1234567890</td>
            <td>東京都新宿区新宿3丁目38-1</td>
            <td>050-2016-1600</td>
            <td><button>編集</button></td>
            <td><button>削除</button></td>
        </tr>
    </table>

    <a href="#" class="back-button">戻る</a>

</body>
</html>
