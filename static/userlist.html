<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー一覧</title>
</head>
<body>

    <div>
        <img src="/static/images/logo.png" alt="HOLO to Talk ロゴ">
        <h1>ユーザー一覧</h1>
    </div>

    <table border="1">
        <caption>駅情報のリスト</caption>
        <tr>
            <th>駅名</th>
            <th>駅番</th>
            <th>駅の住所</th>
            <th>駅の電話番号</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
        {% for station in stations %}
        <tr>
            <td>{{ station.name }}</td>
            <td>{{ station.station_num }}</td>
            <td>{{ station.address }}</td>
            <td>{{ station.phone_num }}</td>
            <td><button onclick="editStation('{{ station.station_num }}')">編集</button></td>
            <td><button onclick="deleteStation('{{ station.station_num }}')">削除</button></td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">戻る</a>

    <script>
        function editStation(stationNum) {
            alert("駅番号 " + stationNum + " の編集画面に遷移します（未実装）");
        }

        function deleteStation(stationNum) {
            if (confirm("駅番号 " + stationNum + " を削除しますか？")) {
                alert("駅番号 " + stationNum + " を削除しました（未実装）");
            }
        }
    </script>

</body>
</html>
