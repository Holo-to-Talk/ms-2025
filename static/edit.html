<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー編集</title>

  </head>
  <body>
    <div>
      <span>駅情報編集</span>
        <form method="POST" >
        <!-- 駅名編集 -->
          <div>
            <label for="station_name">駅名</label>
            <input
              id="station_name"
              type="text"
              name="name"
              value="{{ form_data.name }}"
              required
            />
          </div>
        <!-- 駅番編集 -->
          <div>
            <label for="station_id">駅番</label>
            <input
              id="station_id"
              type="text"
              name="station_num"
              value="{{ form_data.station_num }}"
              required
            />
          </div>

        <!-- 駅の住所編集 -->
          <div>
            <label for="station_address">駅の住所</label>
            <input
              id="station_address"
              type="text"
              name="address"
              value="{{ form_data.address }}"
              required
            />
          </div>

          <!-- 駅の電話番号編集 -->
          <div>
            <label for="station_phone">駅の電話番号</label>
            <input
              id="station_phone"
              type="tel"
              name="phone_num"
              value="{{ form_data.phone_num }}"
              required
            />
          </div>
          <!-- 駅のAIor有人判断 -->
          <div>
            <label for="type_AI">駅のAI(1)or有人判断(0)</label>
            <input
              id="type_AI"
              type="radio"
              name="type_AI"
              value="1"
              {% if form_data.type_AI == 1 %} checked {% endif %}
              required
            />AI
            <input
              id="type_AI"
              type="radio"
              name="type_AI"
              value="0"
              {% if form_data.type_AI == 0 %} checked {% endif %}
              required
            />有人

          <!-- エラーメッセージ -->
          <div>
            {% if error_msg %}
            <ul>
              {% for msg in error_msg %}
              <li>{{ msg }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
          <!-- 編集ボタン -->
          <div>
            <button type="submit">
              情報を更新
            </button>
          </div>
      </form>
    </div>
  </body>
</html>
