<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規会員登録</title>

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Google Fonts Noto Sans JP -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <!-- 外部CSSファイル -->
    <link rel="stylesheet" href="station-register.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <nav class="black">
      <div class="nav-wrapper">
        <!-- メニューアイコン -->
        <a href="#" data-target="slide-out" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <!-- ロゴ -->
        <a href="#" class="brand-logo">
          <img
          src="logo.png"
            alt="Logo"
            style="height: 50px; margin-top: 5px"
          />
        </a>
      </div>
    </nav>

    <!-- サイドナビゲーション -->
    <ul id="slide-out" class="sidenav black">
      <li>
        <a href="station-register.html" class="white-text">ログ新規登録</a>
      </li>
      <li><a href="log-list.html" class="white-text">ログ一覧</a></li>
      <li><a href="member-info.html" class="white-text">会員情報</a></li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title center-align">新規会員登録</span>
              <form id="registrationForm">
                <!-- 駅名入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">location_on</i>
                  <input id="station_name" type="text" required />
                  <label for="station_name">駅名</label>
                </div>

                <!-- 駅番入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="station_id" type="text" required />
                  <label for="station_id">駅番</label>
                </div>

                <!-- 駅の住所入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">home</i>
                  <input id="station_address" type="text" required />
                  <label for="station_address">駅の住所</label>
                </div>

                <!-- 駅の電話番号入力フィールド -->
                <div class="input-field">
                  <i class="material-icons prefix">phone</i>
                  <input id="station_phone" type="tel" required />
                  <label for="station_phone">駅の電話番号</label>
                </div>

                <!-- パスワード入力フィールド -->
                <div class="input-field" style="position: relative">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" required />
                  <label for="password">パスワード</label>
                  <i
                    class="material-icons suffix"
                    id="toggle-password"
                    style="
                      position: absolute;
                      right: 0;
                      top: 0;
                      bottom: 0;
                      margin: auto;
                      cursor: pointer;
                    "
                  >
                    visibility
                  </i>
                </div>

                <!-- 会員登録ボタン -->
                <div class="center-align">
                  <button
                    type="button"
                    class="btn waves-effect waves-light modal-trigger"
                    href="#previewModal"
                    id="previewButton"
                  >
                    プレビュー
                    <i class="material-icons right">visibility</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- プレビューモーダル -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <h5>登録内容プレビュー</h5>

        <!-- 駅名 -->
        <div class="preview-item">
          <div class="preview-item-title">駅名</div>
          <div class="preview-item-content" id="previewStationName"></div>
        </div>

        <!-- 駅番 -->
        <div class="preview-item">
          <div class="preview-item-title">駅番</div>
          <div class="preview-item-content" id="previewStationId"></div>
        </div>

        <!-- 駅の住所 -->
        <div class="preview-item">
          <div class="preview-item-title">駅の住所</div>
          <div class="preview-item-content" id="previewStationAddress"></div>
        </div>

        <!-- 駅の電話番号 -->
        <div class="preview-item">
          <div class="preview-item-title">駅の電話番号</div>
          <div class="preview-item-content" id="previewStationPhone"></div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect btn-flat">閉じる</a>
        <button
          type="submit"
          form="registrationForm"
          class="modal-close btn waves-effect waves-light"
        >
          確定
        </button>
      </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      // パスワードの表示/非表示切り替え
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this;

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.textContent = "visibility_off";
          } else {
            passwordInput.type = "password";
            icon.textContent = "visibility";
          }
        });

      // モーダルの初期化
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        M.Sidenav.init(elems, {
          edge: "left",
          draggable: false, // ドラッグで開閉できないように設定
        });
        var modalElems = document.querySelectorAll(".modal");
        M.Modal.init(modalElems);

        // プレビューボタンがクリックされた際にバリデーションを実行し、フォームの内容をモーダルに表示
        document
          .getElementById("previewButton")
          .addEventListener("click", function () {
            const form = document.getElementById("registrationForm");

            // HTML5のバリデーションをトリガー
            if (form.checkValidity()) {
              // バリデーションが成功した場合、モーダルに内容を表示
              document.getElementById("previewStationName").textContent =
                document.getElementById("station_name").value;
              document.getElementById("previewStationId").textContent =
                document.getElementById("station_id").value;
              document.getElementById("previewStationAddress").textContent =
                document.getElementById("station_address").value;
              document.getElementById("previewStationPhone").textContent =
                document.getElementById("station_phone").value;
              const instance = M.Modal.getInstance(
                document.getElementById("previewModal")
              );
              instance.open(); // モーダルを表示
            } else {
              // バリデーションエラーがある場合、デフォルトのエラーメッセージを表示
              form.reportValidity();
            }
          });
      });
    </script>
  </body>
</html>
