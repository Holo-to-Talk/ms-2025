<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワード変更</title>

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Google Fonts Noto Sans JP -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h4 class="center-align">パスワード変更</h4>

      <form id="passwordChangeForm">
        <!-- 既存のパスワード -->
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input id="current_password" type="password" required />
          <label for="current_password">既存のパスワード</label>
        </div>

        <!-- 新しいパスワード -->
        <div class="input-field">
          <i class="material-icons prefix">lock_outline</i>
          <input id="new_password" type="password" required />
          <label for="new_password">新しいパスワード</label>
        </div>

        <!-- 新しいパスワード（確認） -->
        <div class="input-field">
          <i class="material-icons prefix">lock_outline</i>
          <input id="confirm_password" type="password" required />
          <label for="confirm_password">新しいパスワード（確認）</label>
        </div>

        <!-- パスワード変更ボタン -->
        <div class="center-align">
          <button type="submit" class="btn waves-effect waves-light">
            変更を保存
            <i class="material-icons right">save</i>
          </button>
        </div>
      </form>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      // パスワード確認のバリデーション
      document.getElementById("passwordChangeForm").addEventListener("submit", function (event) {
        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (newPassword !== confirmPassword) {
          event.preventDefault(); // フォーム送信を停止
          M.toast({html: '新しいパスワードが一致しません', classes: 'red'});
        }
      });
    </script>
  </body>
</html>
