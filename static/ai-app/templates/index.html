<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Holo-to-Talk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="div_telop">
            <div id="telop" class="rotate">Enterキーを押して始めてください</div>
        </div>

        <div id="div_img">
            <img src="{{ url_for('static', filename='img/image_holo1.jpg') }}" class="active rotate">
            <img src="{{ url_for('static', filename='img/image_holo2.jpg') }}" class="rotate">
            <img src="{{ url_for('static', filename='img/image_holo3.jpg') }}" class="rotate">
            <img src="{{ url_for('static', filename='img/image_qr.png') }}" id="image_qr" class="rotate">
        </div>

        <div id="output" class="rotate"></div>

        <div id="countdown" class="rotate"></div>

        <div id="input" class="rotate display_none"></div>

    </div>

    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
</body>
</html>
