<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Holo-to-Talk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <!-- #wrapper -->
    <div id="wrapper">

        <!-- テロップ -->
        <div id="div_telop">
            <div id="telop">Enterキーを押して始めてください</div>
        </div>

        <!-- 画像 -->
        <div id="div_img">
            <!-- ホログラム -->
            <img src="{{ url_for('static', filename='img/image_holo1.png') }}" class="active">
            <img src="{{ url_for('static', filename='img/image_holo2.png') }}">
            <img src="{{ url_for('static', filename='img/image_holo3.png') }}">
            <!-- QRCode -->
            <img src="{{ url_for('static', filename='img/image_qr.png') }}" id="image_qr">
        </div>

        <!-- 返答 -->
        <div id="output"></div>

        <!-- カウント -->
        <div id="countdown"></div>

        <!-- 入力 -->
        <div id="input" class="display_none"></div>

    </div>
    <!-- /#wrapper -->

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
</body>
</html>
